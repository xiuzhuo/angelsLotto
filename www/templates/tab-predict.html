<ion-view view-title="Predict">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="refreshPredict()" on-hold="showOptionDialog()">
      {{count}} pieces of {{selectedGame.name}}
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <ion-list style="text-align:center;">
      <ion-item class="row card" ng-repeat="lotto in lottos" type="item-text-wrap">
        <div class="col" ng-repeat="value in lotto.values">
          {{value}}
        </div>
        <div class="col assertive" ng-repeat="extra in lotto.extras">
          {{extra}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-{{options.style.name}}">

  <ion-tab title="Result" icon-off="ion-social-euro-outline" icon-on="ion-social-euro" href="#/tab/result">
    <ion-nav-view name="tab-result"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Predict" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/predict">
    <ion-nav-view name="tab-predict"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="About" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>
</ion-tabs>

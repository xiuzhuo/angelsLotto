<ion-view view-title="Results">

  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="showOptionDialog()">
      {{selectedGame.name}}
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-clear icon ion-ios-refresh-outline" ng-click="refreshGame()">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-slide-box>
      <ion-slide ng-repeat="game in games">
        <div><img ng-src="{{game.logo}}" style="width:200px"></div>
        <div>
          <h4 style="display:inline">Gewinnzahlen</h4>
          <select class="ej" ng-model="result" ng-options="result.pretty for result in general[general.years[0]]" ng-change="changeDrawday(result.date)"></select>
        </div>
        <div class="row" style="text-align:center">
          <div ng-repeat="number in detail[drawday].lotto.gewinnzahlen" class="col">
            <button class="ball ball-normal">{{number}}</button>
          </div>
          <div ng-repeat="number in detail[drawday].lotto.superzahl" class="col">
            <button class="ball ball-super">{{number}}</button>
          </div>
        </div>
      </ion-slide>
      <!-- <ion-slide>
        <div class="box blue"><h1>BLUE</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide> -->
    </ion-slide-box>


  </ion-content>
</ion-view>
